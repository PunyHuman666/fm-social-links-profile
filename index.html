<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./img/avatar-jessica.jpeg" alt="jessica">

    <h1>Jessica Randall</h1>
    <p class="para-green">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>

    <section class="buttons">
      <button>
        <a href="https://github.com/" target="_blank">GitHub</a>
      </button>
      <button>
        <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
      </button>
      <button>
        <a href="https://hr.linkedin.com/" target="_blank">LinkedIn</a>
      </button>
      <button>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
      </button>
      <button>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </button>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PunyHuman666" target="_blank">Tomek</a>.
  </div>
</body>
</html>
